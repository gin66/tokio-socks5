language: c

branches:
  only:
    - mba

sudo: required

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - LLVM_VERSION="3.9.1"
        - LLVM_CONFIG="llvm-config-3.9"
        - config=release
        - CC1=gcc
        - CXX1=g++
        - ICC1=gcc-6
        - ICXX1=g++-6

install:
  - bash .travis_install.bash

script:
  - ponyc

notifications:
  email:
    on_success: never

before_deploy:
    - echo ${TRAVIS_OS_NAME}
    - export FILENAME=uservpn-socks5-${TRAVIS_OS_NAME}
    - mv uservpn-socks5 ${FILENAME}

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ${FILENAME}
  on:
    repo: gin66/uservpn-socks5
    branch: mba
    tags: true
